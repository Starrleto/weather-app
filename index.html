<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/styles.css">
    </head>
  <body>

    <!-- Navbar -->
    <div>                 
        <nav class="navbar bg-body-tertiary center-navbar">
          <h1>climate.xchange</h1>
            <div>
              <div class="d-flex">
                <input class="form-control me-2" placeholder="Search" id="searchEntry">
                <button class="btn" type="button" id="searchBtn" style="background-color: rgb(242, 228, 253);">
                  <img src="./assets/search.png" alt="search button" class="img-fluid" style="width: 30px;">
                </button>
              </div>
            </div>
        </nav>
    </div>
    <!-- Navbar -->

    <!-- Main Display -->
    <div class="main-display">

        <div class="card separate" style="width: 26.7rem;">
            <div class="card-body">
              <div class="today-card-header">
                <h5 class="card-title" id="locationName">Turlock</h5>
                <button id="favoriteButton"><img src="" alt="favorites heart"></button>
              </div>

                <div class="current-weather">
                    <img src="./assets/sun.png" alt="weather icon" class="separate icon-setting img-fluid" id="mainWeatherIcon">
                    <h1 id="tempDisplay">60 °F</h1>
                    <hr>
                </div>
                <div>
                  <p id="mainWeatherType">cloudy</p>
                  <p id="mainHighLow">H: 72°F L: 37°F</p>
                </div>
            </div>
        </div>

          <div class="card" style="width: 26.7rem;">
            <div class="card-body">
              <div class="today-card-header">
                <h5>Today</h5>
                <h5 id="timeDisplay">12:00 PM</h5>
              </div>
              <div class="today-times">
                <div>
                  <p id="hourOne">8am</p>
                  <img src="" alt="weather icon">
                  <p id="hourOneTemp">60 F°</p>
                </div>
                <div>
                  <p id="hourTwo">12pm</p>
                  <img src="" alt="weather icon">
                  <p id="hourTwoTemp">60 F°</p>
                </div>
                <div>
                  <p id="hourThree">8pm</p>
                  <img src="" alt="weather icon">
                  <p id="hourThreeTemp">60 F°</p>
                </div>
              </div>
            </div>
          </div>
    </div>
    <!-- Main Display -->

    <!-- Weekly Forecast -->
    <div class="main-display">
        <div class="weekly-forecast">
          
          <button class="day-button" id="dayOneButton">
            <div class="card" style="width: 10rem;">
              <div class="card-body day-card">
                <p id="dayOne">Mon 12/4</p>
                <img src="" alt="weather icon" class="separate">
                <p id="dayOneTemps">74 F° | 54 F°</p>
              </div>
            </div>
          </button>
          
        <button class="day-button" id="dayTwoButton">
          <div class="card" style="width: 10rem;">
            <div class="card-body day-card">
              <p id="dayTwo">Tue 12/5</p>
              <img src="" alt="weather icon" class="separate">
              <p id="dayTwoTemps">74 F° | 54 F°</p>
            </div>
          </div>
        </button>

        <button class="day-button" id="dayThreeButton">
          <div class="card" style="width: 10rem;">
            <div class="card-body day-card">
              <p id="dayThree">Tue 12/5</p>
              <img src="" alt="weather icon" class="separate">
              <p id="dayThreeTemps">74 F° | 54 F°</p>
            </div>
          </div>
        </button>

        <button class="day-button" id="dayFourButton">
          <div class="card" style="width: 10rem;">
            <div class="card-body day-card">
              <p id="dayFour">Tue 12/5</p>
              <img src="" alt="weather icon" class="separate">
              <p id="dayFourTemps">74 F° | 54 F°</p>
            </div>
          </div>
        </button>

        <button class="day-button" id="dayFiveButton">
          <div class="card" style="width: 10rem;">
            <div class="card-body day-card">
              <p id="dayFive">Tue 12/5</p>
              <img src="" alt="weather icon" class="separate">
              <p id="dayFiveTemps">74 F° | 54 F°</p>
            </div>
          </div>
      </div>
    </button>

    </div>
    <!-- Weekly Forecast -->

    <!-- Hideable Day Card -->
    <div class="hide" id="dayExpandCard">
            <div class="card" style="width: 26.7rem;">
        <div class="card-body">
          <div>
            <h5 id="dayOfWeekExpand">Wednesday</h5>
          </div>
          <div class="today-times">
            <div>
              <p>8am</p>
              <img src="" alt="weather icon">
              <p>60 F°</p>
            </div>
            <div>
              <p>8am</p>
              <img src="" alt="weather icon">
              <p>60 F°</p>
            </div>
            <div>
              <p>8am</p>
              <img src="" alt="weather icon">
              <p>60 F°</p>
            </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Hideable Day Card -->

    <!--  Favorite Button -->
    <div class="center">
        <button type="button" class="btn btn-secondary favorites-button" id="favoritesList" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">Open Your Favorite Places</button>
    </div>
    <!--  Favorite Button -->

    <!-- Offcanvas Favorites List -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">YOUR FAVORITE CITIES</h5>
        <div id="yeah">
          
        </div>
      </div>
    </div>
    <!-- Offcanvas Favorites List -->

    <!-- Failed Search -->
    <div class="modal fade" id="modalToggle" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-body">
            <h1>Whoops</h1>
            <p>The city you're searching for cannot be found. Please try another location.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Try Another Search ></button>
          </div>
        </div>
      </div>
      <!-- Failed Search -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./script/script.js"></script>
</body>
</html>
