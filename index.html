<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/styles.css" id="styleLink">
    </head>
  <body>

    <!-- Navbar -->
    <div">                 
        <nav class="navbar center-navbar">
          <h1 class="color">climate.xchange</h1>
            <div>
              <div class="d-flex">
                <input class="form-control me-2 search-bar" placeholder="Search" id="searchEntry">
                <button class="btn" type="button" id="searchBtn" style="background-color: rgb(196, 176, 253);">
                  <img src="./assets//magnifying-glass-light.svg" alt="search button" class="img-fluid" style="width: 30px;">
                </button>
              </div>
            </div>
        </nav>
    </div>
    <!-- Navbar -->

    <!-- Main Display -->
    <div class="main-display">

        <div class="card separate body-of-card" style="width: 26.7rem;">
            <div class="card-body">
              <div class="today-card-header">
                <h5 class="card-title main-title color-darker" id="locationName">Turlock</h5>
                <img id="favoriteButton" src="./assets/heart-light.svg" alt="favorites heart" class="fav-icon">
              </div>
                <div class="current-weather">
                    <img src="" alt="weather icon" class="separate icon-setting" id="mainWeatherIcon">
                    <h1 id="tempDisplay" class="main-temp color-darker">60 °F</h1>
                </div>
                <hr class="break">
                <div class="current color-darker main-high-low">
                  <p id="mainWeatherType">cloudy</p>
                  <p id="mainHighLow">H: 72°F L: 37°F</p>
                </div>
            </div>
        </div>

          <div class="card body-of-card" style="width: 26.7rem;">
            <div class="card-body">
              <div class="today-card-header">
                <h5 class="color-darker">Today</h5>
                <h5 id="timeDisplay" class="color-darker">12:00 PM</h5>
              </div>
              <div class="today-times">
                <div class="time">
                  <p id="hourOne" class="color-darker">8am</p>
                  <img src="" alt="weather icon" id="mainIconOne" class="icon-setting img-fluid">
                  <p id="hourOneTemp" class="hour-temp color-darker">60 F°</p>
                </div>
                <hr class="break">
                <div class="time">
                  <p id="hourTwo" class="color-darker">12pm</p>
                  <img src="" alt="weather icon" id="mainIconTwo" class="icon-setting img-fluid">
                  <p id="hourTwoTemp" class="hour-temp color-darker">60 F°</p>
                </div>
                <hr class="break">
                <div class="time">
                  <p id="hourThree" class="color-darker">8pm</p>
                  <img src="" alt="weather icon" id="mainIconThree" class="icon-setting img-fluid">
                  <p id="hourThreeTemp" class="hour-temp color-darker">60 F°</p>
                </div>
              </div>
            </div>
          </div>
    </div>
    <!-- Main Display -->

    <!-- Weekly Forecast -->
    <div class="main-display">
        <div class="weekly-forecast">
          
          <button class="day-button " id="dayOneButton">
            <div class="card not-selected-thing" style="width: 10rem;" id="select1">
              <div class="card-body day-card">
                <p id="dayOne" class="color-darker">Mon 12/4</p>
                <img src="" alt="weather icon" class="icon-setting img-fluid" id="dayOneIcon">
                <p id="dayOneTemps" class="color-darker">74 F° | 54 F°</p>
              </div>
            </div>
          </button>
          
        <button class="day-button" id="dayTwoButton">
          <div class="card not-selected-thing" style="width: 10rem;" id="select2">
            <div class="card-body day-card">
              <p id="dayTwo" class="color-darker">Tue 12/5</p>
              <img src="" alt="weather icon" class="icon-setting img-fluid" id="dayTwoIcon">
              <p id="dayTwoTemps" class="color-darker">74 F° | 54 F°</p>
            </div>
          </div>
        </button>

        <button class="day-button" id="dayThreeButton">
          <div class="card not-selected-thing" style="width: 10rem;" id="select3">
            <div class="card-body day-card">
              <p id="dayThree" class="color-darker">Tue 12/5</p>
              <img src="" alt="weather icon" class="icon-setting img-fluid" id="dayThreeIcon">
              <p id="dayThreeTemps" class="color-darker">74 F° | 54 F°</p>
            </div>
          </div>
        </button>

        <button class="day-button" id="dayFourButton">
          <div class="card not-selected-thing" style="width: 10rem;" id="select4">
            <div class="card-body day-card">
              <p id="dayFour" class="color-darker">Tue 12/5</p>
              <img src="" alt="weather icon" class="icon-setting img-fluid" id="dayFourIcon">
              <p id="dayFourTemps" class="color-darker">74 F° | 54 F°</p>
            </div>
          </div>
        </button>

        <button class="day-button" id="dayFiveButton">
          <div class="card not-selected-thing" style="width: 10rem;" id="select5">
            <div class="card-body day-card">
              <p id="dayFive" class="color-darker">Tue 12/5</p>
              <img src="" alt="weather icon" class="icon-setting img-fluid" id="dayFiveIcon">
              <p id="dayFiveTemps" class="color-darker">74 F° | 54 F°</p>
            </div>
          </div>
      </div>
    </button>

    </div>
    <!-- Weekly Forecast -->

    <!-- Hideable Day Card -->
    <div class="hide" id="dayExpandCard">
        <div class="card just-dark" style="width: 40rem;">
        <div class="card-body card-expand-thing">
          <div class="smaller-card-thing">
            <h5 id="dayOfWeekExpand" class="color-darker">Wednesday</h5>
            <hr class="break">
            <p id="desc" class="color-darker">Cloudy</p>
          </div>
          <div class="today-times separate">
            <div style="padding-left: 20px;">
              <p id="hourlyTime1" style="text-align: center" class="color-darker">8am</p>
              <img src="" alt="weather icon" class="icon-setting img-fluid" id="hourlyImage1">
              <p id="dailyHourlyTemp1" style="text-align: center" class="color-darker main-high-low">60 F°</p>
            </div>
            <div style="padding-left: 20px;">
              <p id="hourlyTime2" style="text-align: center" class="color-darker">8am</p>
              <img src="" alt="weather icon" class="icon-setting img-fluid" id="hourlyImage2">
              <p id="dailyHourlyTemp2" style="text-align: center" class="color-darker main-high-low">60 F°</p>
            </div>
            <div style="padding-left: 20px;">
              <p id="hourlyTime3" style="text-align: center" class="color-darker">8am</p>
              <img src="" alt="weather icon" class="icon-setting img-fluid" id="hourlyImage3">
              <p id="dailyHourlyTemp3" style="text-align: center" class="color-darker main-high-low">60 F°</p>
            </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Hideable Day Card -->

  <div>
    <div class="switch" id="dnswitch">
    </div>
  </div>

    <!--  Favorite Button -->
    <div class="center">
        <button type="button" class="btn btn-secondary favorites-button" id="favoritesList" data-bs-toggle="offcanvas" data-bs-target="#offCanvasToggle" aria-controls="offcanvasExample">♥  Open Your Favorite Places</button>
    </div>
    <!--  Favorite Button -->

    <!-- Offcanvas Favorites List -->
    <div class="offcanvas offcanvas-start just-dark" tabindex="-1" id="offCanvasToggle" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header just-dark">
        <h5 class="offcanvas-title color-darker" id="offcanvasExampleLabel">YOUR FAVORITE CITIES</h5>
        <button type="button" class="close-fav" data-bs-dismiss="offcanvas" aria-label="Close"> X</button>
      </div>
      <div id="favoritesContainer" class="favorites-list">

      </div>
    </div>
    <!-- Offcanvas Favorites List -->

    <!-- Failed Search -->
    <div class="modal fade" id="modalToggle" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-body failed-modal just-dark">
            <img src="" alt="failed load">
            <h1 class="color-darker">Whoops</h1>
            <p class="color-darker">The city you're searching for cannot be found. Please try another location.</p>
          </div>
          <div class="modal-footer failed-modal just-dark">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Try Another Search ></button>
          </div>
        </div>
      </div>
      <!-- Failed Search -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./script/script.js"></script>
</body>
</html>
